
@if (countries.length >0 ) {
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Flag</th>
        <th>Name</th>
        <th>Capital</th>
        <th>Population</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (country of countries; track $index){
        <tr>
          <td>{{ $index + 1 }}</td>
          <td>
            <!-- {{country.flag}} -->
            <img [src]="country.flags.svg" />
          </td>
          <td>{{ country.name.official }}</td>
          <td>{{ country.capital }}</td>
          <td style="text-align: right">{{ country.population | number}}</td>
          <td>
            <a
              class="btn btn-outline-primary"
              [routerLink]="['/countries/by/',country.cca3]"
              >Info</a
            >
        </tr>
      }
    </tbody>
  </table>
}@else{
    <div class="alert alert-warning text-center" >
      <h4>There are no countries to show</h4>
    </div>
}
