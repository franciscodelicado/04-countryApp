<h2>Por Regi√≥n</h2>
<hr>
<div class="row">
  <div class="col text-center">
    @for (region of regions; track $index){
      @if (region !== ''){
        <button class="btn mx-2 "
          [ngClass]="{'btn-outline-primary': region === selectedRegion }"
          (click)="searchByRegion(region)"
        >
          {{ region }}
        </button>
      }
    }
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- Results Table -->
    <hr>
    @if(isLoading){
      <shared-loading-spinner > </shared-loading-spinner>
    }@else{
      <countries-table [countries]="countries"></countries-table>
    }
  </div>
</div>
